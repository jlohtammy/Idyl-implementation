<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/hyj6lts.css">
    <link rel="stylesheet" href="https://use.typekit.net/hyj6lts.css">
    <link rel="stylesheet" href="https://use.typekit.net/ojd2aku.css">
    <link rel="stylesheet" href="https://use.typekit.net/ojd2aku.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="pageTitle">
            <h1>YOUR CART</h1>
            <p>Continue Shopping</p>
        </div>
 <br>
 <br>
 <br>
 <hr width="80%">
    <section class="sectionOne">
        <br>
        <img class="patternedTop" src="Assets/colourful top.jpg" alt="linen & cotton summer top"
        width="150"
        height="220">
        <div class = "linenProdInfo">
            <br>
            <p>LINEN & COTTON SUMMER TOP</p>
            <p>Size 10</p>
            <br>
            <br>
            <br>
        <p><span class="edit">Edit</span></p>
        <p><span class="remove">Remove</span></p>
    </div>

    <div class="linenQuantity">
        <p>1 +</p>
    </div>

    <div class="linenPrice">
        <p>$169</p>
    </div>
    </section>   
    
    <hr width="80%">

    <section class="sectionTwo">
        <br>
        <img class="blueTop" src="Assets/idyl_top.jpg" alt="hilo blue top"
        width="150"
        height="220">
        <div class="HiloProdInfo">
            <br>
            <p>PURE LINEN HILO TOP</p>
            <p>Size 10</p>
            <br>
            <br>
            <br>
            <p><span class="edit">Edit</span></p>
            <p><span class="remove">Remove</span></p>
        </div>

    <div class="hiloQuantity">
        <p>1 +</p>
    </div>
    <div class="hiloPrice">
        <p>$149</p>

    </div>
</section>

<hr width="80%">

    <div class="subtotal">
        <p>SUBTOTAL:</p><span class="bold"><p>$318</p></span>
        <p>Excl. taxes & shipping</p>
    </div>

    <br>
    <br>
    
    <div class="btn-box">
        <a href="#" class="payNow">PAY NOW</a>
    </div>

</body>
</html>

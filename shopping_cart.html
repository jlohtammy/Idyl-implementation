<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/hyj6lts.css">
    <link rel="stylesheet" href="https://use.typekit.net/hyj6lts.css">
    <link rel="stylesheet" href="https://use.typekit.net/ojd2aku.css">
    <link rel="stylesheet" href="https://use.typekit.net/ojd2aku.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="cartText">
    <h1>YOUR CART</h1>
</div>

<div class="textbox1">
    <p>Continue Shopping</p>
</div>

    <div class="productTitle">
        <p><span class="product">PRODUCT</span></p>
        <p><span class="quantity">QUANTITY</span></p>
        <p><span class="price">PRICE</span></p>
    </div>    
    

    <hr width="80%">

<article class="linenTop">  
    <img class="patternedTop" src="Assets/colourful top.jpg" alt="linen & cotton summer top"
        width="150"
        height="220">
    <section class="prodInfo">
    <p><span class="bolded">LINEN & COTTON SUMMER TOP</span></p>
    <p>Size 10</p>
    <br>
    <br>
    <br>
    <p><span class="edit">Edit</span></p>
    <p><span class="remove">Remove</span></p>
</section>

<div class="linenQuantity">
    <p>1 +</p>
</div>

<div class="linenPrice">
    <p>$169</p>
</div>
</article>

<hr width="80%">

<article class="hiloTop">
    <img class="blueTop" src="Assets/idyl_top.jpg" alt="hilo blue top"
        width="150"
        height="220">
    <section class="prodInfo">
        <p><span class="bolded">PURE LINEN HILO TOP</span></p>
        <p>Size 10</p>
        <br>
        <br>
        <br>
        <br>
        <p>Edit</p>
        <p>Remove</p>
    </section>

    <div class="hiloQuantity">
        <p>1 +</p>
    </div>

    <div class="hiloPrice">
        <p>$149</p>
    </div>
</article>

<hr width="70%">

<article class="subtotal">
    <section class="textboxTwo">
        <p>SUBTOTAL:</p><span class="bold"><p>$318</p></span>
    </section>

    <section class="textboxThree">
        <p>Excl. taxes & shipping</p>
    </section>
</article>

<br>
<div class="btn-box">
    <a href="#" class="payNow">PAY NOW</a>
</div>

</article>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shopping cart.css">
    <link rel="stylesheet" href="root_styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/hyj6lts.css">
    <link rel="stylesheet" href="https://use.typekit.net/hyj6lts.css">
    <link rel="stylesheet" href="https://use.typekit.net/ojd2aku.css">
    <link rel="stylesheet" href="https://use.typekit.net/ojd2aku.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="textbox">
    <h1>YOUR CART</h1>
</div>

<div class="textbox1">
    <p>Continue Shopping</p>
</div>

<article class="Subtitles">
    <div class="subtitle">PRODUCT</div>
    <div class="subtitle">QUANTITY</div>
    <div class="subtitle">PRICE</div>
    <hr>
</div>
</article>

<article class="linenTop">  
    <img class="patternedTop" src="Assets/colourful top.jpg" alt="linen & cotton summer top"
        width="150"
        height="220">
    <section class="prodInfo">
    <p><span class="bolded">LINEN & COTTON SUMMER TOP</span></p>
    <p>Size 10</p>
    <br>
    <br>
    <br>
    <p><span class="edit">Edit</span></p>
    <p><span class="remove">Remove</span></p>
</section>
</article>

<hr>

<article class="hiloTop">
    <img class="blueTop" src="Assets/idyl top.jpg" alt="hilo blue top"
        width="150"
        height="220">
    <section class="prodInfo">
        <p><span class="bolded">PURE LINEN HILO TOP</span></p>
        <p>Size 10</p>
        <br>
        <br>
        <br>
        <br>
        <p>Edit</p>
        <p>Remove</p>
    </section>
</article>

<hr>

<article class="subtotal">
    <section class="textboxTwo">
        <p>SUBTOTAL:</p><span class="bold"><p>$318</p></span>
    </section>

    <section class="textboxThree">
        <p>Excl. taxes & shipping</p>
    </section>
</article>

<br>
<br>
<div class="btn-box">
    <a href="#" class="payNow">PAY NOW</a>
</div>

</body>
</html>

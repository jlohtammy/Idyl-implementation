<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/hyj6lts.css">
    <link rel="stylesheet" href="https://use.typekit.net/ojd2aku.css">
    <link rel="stylesheet" href="https://use.typekit.net/ojd2aku.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Sidecart</title>
</head>
<body class="side_cart_body">
    <div class="open_side_cart">
    <button id="open_cart_btn">
        
        <img src="Assets/cart_icon.svg" alt="" style="width: 25px">
    </button>
</div>

    <div id="sidecart" class="sidecart open">
        <div class="cart_content">
            <div class="cart_header">
                <p class="side_title">YOUR CART</p>
                <span id="close_btn" class="close_btn">&times;</span>
                </div>
                <div class="cart_items">
                <div class="cart_item1">
                <div class="summer_img">
                    <img src="Assets/colourful top.jpg" class="summer_top_side" alt="Patterned top">
                </div>
                <div class="summer_details">
                    <p class="summer_title">LINEN & COTTON SUMMER TOP</p>
                    <p class="summer_size">Size 10</p>
                    <p class="summer_price">$169</p>
                    
                    <p class="edit">Edit</p>
                    <p class="remove">Remove</p>
                </div>
            </div>
        
            <div class="cart_item2">
                <div class="blue_img">
                <img src="Assets/blue top outside.jpg" class="blue_top_side" alt="Hilo Blue Top">
                <div class="blue_details">
                    <p class="hilo_top_title">PURE LINEN HILO TOP</p>
                    <p class="hilo_size">Size 10</p>
                    <p class="hilo_price">$149</p>
                    <p class="edit">Edit</p>
                    <p class="remove">Remove</p>
                </div>
            </div>
            </div>
            <hr class="side_cart_line">
            <div class="cart_actions">
                <div class="subtotal_side_cart">
                    <p class="side_sub">SUBTOTAL: $318</p>
                    <p class="exclusion">Excl. taxes & shipping</p>
                </div>
                <button class="go_to_cart_btn">GO TO CART</button>
                <button class="checkout_btn">CHECKOUT</button>
                <p class="continue_shopping">Continue Shopping</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDYL</title>
</head>
<body>
    <header>
        <img src="Assets/IDYL logo.svg" alt="IDYL logo">
        <nav>
            <ul>
                <li>Clothes</li>
                <li>Accessories</li>
                <li>News</li>
                <li>Sale</li>
                <li>Gift Cards</li>
            </ul>
        </nav>
        <section>
            <article id="search">
                <img src="Assets/search icon.svg" alt="search icon">
                <input type="search">
            </article>
            <article id="cart">
                <img src="Assets/cart icon.svg" alt="shopping cart icon">
            </article>
        </section>
    </header>
    <section id="banner">
        <article id="shopTops">
            <img src="Assets/bannerTop.jpg" alt="woman in blue top">
        </article>
        <article id="shopBottoms">
            <img src="Assets/pants.jpg" alt="woman in grey linen pants">
        </article>
        <article id="shopLayers">
            <img src="Assets/layer.jpg" alt="woman in wool poncho">
        </article>
    </section>
</body>
</html>
